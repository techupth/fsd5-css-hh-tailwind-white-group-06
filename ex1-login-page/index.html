<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 h-screen flex justify-center items-center">
    <div class="logIn-container bg-white rounded-xl p-6 flex-col">
      <h1 class="text-zinc-600 text-xl">Login to Website</h1>
      <form>
        <div class="input-container flex justify-between">
          <label for="email" class="font-medium flex items-center">Email</label>
          <input
            type="text"
            id="email"
            class="border border-zinc-600 p-2 mt-2 rounded hover:border-violet-500 focus:border-violet-300 outline-none"
          />
        </div>

        <div class="input-container flex justify-between">
          <label for="password" class="font-medium flex items-center"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="border border-zinc-600 p-2 mt-2 rounded hover:border-violet-500 focus:border-violet-300 outline-none"
          />
        </div>

        <div class="mt-5 flex justify-center space-x-5" id="sign-btn">
          <button
            type="submit"
            class="rounded-full inline-block w-36 p-2 bg-violet-500 text-white active:bg-violet-600 focus:ring focus:ring-violet-300 hover:bg-violet-400 outline-none"
          >
            Sign in
          </button>
          <button
            type="submit"
            class="rounded-full bg-white inline-block w-36 p-2 text-violet-600 hover:violet-100 focus:ring focus:ring-violet-300 hover:bg-violet-100 outline-none"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
