<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 flex flex-row items-center justify-center h-screen">
      <div class="bg-white p-8 border-xl mt-4 rounded-md">
        <h2 class="text-zinc-600 text-xl mb-4 col-span-2">Login to Website</h2>
  
        <div class="mb-4 flex flex-row items-center">
          <label for="email" class="text-zinc-600 mr-9">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your Email"
            class="p-2 border border-violet-100 hover:border-violet-500 rounded-md focus:ring-violet-600 focus:outline-none focus:ring"
          />
        </div>
  
        <div class="mb-4 flex flex-row items-center">
          <label for="password" class="text-zinc-600 mr-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="p-2 border border-violet-100 hover:border-violet-500 rounded-md focus:ring-violet-600 focus:outline-none focus:ring"
          />
        </div>
  
        <div class="flex space-x-4 col-span-2">
          <button
            class="flex-1 w-36 p-2 border-full bg-violet-500 text-white hover:bg-violet-400 active:bg-violet-600 focus:ring-violet-300 focus:outline-none focus:ring rounded-full"
            onclick="showAlert()"
          >
            Sign In
          </button>
          <!-- Sign Up Button -->
          <button
            class="flex-1 w-36 p-2 border-full bg-white text-violet-600 hover:bg-violet-100 focus:ring-violet-300 focus:text-violet-600 focus:outline-none focus:ring rounded-full"
            onclick="showAlert()"
          >
            Sign Up
          </button>
        </div>
      </div>
      <script>
        function showAlert() {
          window.alert("กดทำไมมมม!");
        }
      </script>
    </body>
  </html>
